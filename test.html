<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма расписания</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="schedule-form">
      <div class="form-group">
        <label>
          <input type="checkbox" name="monday" checked /> Понедельник
          <div class="time-select">
            <select name="monday-start">
              <option value="09:00">09:00</option>
              <!-- Добавьте другие опции времени -->
            </select>
            <select name="monday-end">
              <option value="21:00">21:00</option>
              <!-- Добавьте другие опции времени -->
            </select>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="tuesday" /> Вторник
          <div class="time-select disabled">
            <select name="tuesday-start" disabled>
              <option value="09:00">09:00</option>
            </select>
            <select name="tuesday-end" disabled>
              <option value="21:00">21:00</option>
            </select>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="wednesday" checked /> Среда
          <div class="time-select">
            <select name="wednesday-start">
              <option value="09:00">09:00</option>
            </select>
            <select name="wednesday-end">
              <option value="21:00">21:00</option>
            </select>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="thursday" checked /> Четверг
          <div class="time-select">
            <select name="thursday-start">
              <option value="09:00">09:00</option>
            </select>
            <select name="thursday-end">
              <option value="21:00">21:00</option>
            </select>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="friday" /> Пятница
          <div class="time-select disabled">
            <select name="friday-start" disabled>
              <option value="09:00">09:00</option>
            </select>
            <select name="friday-end" disabled>
              <option value="21:00">21:00</option>
            </select>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="saturday" checked /> Суббота
          <div class="time-select">
            <select name="saturday-start">
              <option value="09:00">09:00</option>
            </select>
            <select name="saturday-end">
              <option value="21:00">21:00</option>
            </select>
          </div>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="sunday" checked /> Воскресенье
          <div class="time-select">
            <select name="sunday-start">
              <option value="09:00">09:00</option>
            </select>
            <select name="sunday-end">
              <option value="21:00">21:00</option>
            </select>
          </div>
        </label>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
